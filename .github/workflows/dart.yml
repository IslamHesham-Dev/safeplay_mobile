name: iOS-ipa-build-simulator

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸ§© iOS Simulator Build (Unsigned IPA)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - name: Build for Simulator (Debug mode)
        run: flutter build ios --simulator --debug

      - name: Prepare Payload
        run: |
          mkdir Payload
          mv build/ios/iphonesimulator/Runner.app Payload/

      - name: Create IPA
        run: |
          cd build/ios/iphonesimulator
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphonesimulator/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Unsigned debug simulator IPA (works without Apple signing)"
