name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: iOS Flutter Build (Unsigned)
    runs-on: macos-15  # use macOS Sequoia explicitly

    steps:
      - uses: actions/checkout@v4

      # Set up Flutter with correct version
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'  # or your current version
          channel: 'stable'
          architecture: x64

      - run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      # Clean iOS cache and Pods to fix Xcode 16 compatibility
      - name: Clean Pods & DerivedData
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/Flutter
          pod install --repo-update
        working-directory: ios

      # Ensure xcodebuild can compile without codesigning
      - name: Build iOS Release (No Code Sign)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            --dart-define=OPENROUTER_APP_URL=${{ secrets.OPENROUTER_APP_URL }} \
            --dart-define=OPENROUTER_APP_NAME="${{ secrets.OPENROUTER_APP_NAME }}"
        env:
          COCOAPODS_DISABLE_STATS: true
          LANG: en_US.UTF-8

      # Manual packaging
      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 FlutterApp.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp-ipa
          path: build/ios/iphoneos/FlutterApp.ipa
