name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          cache: true
      
      # Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/.packages
            **/.flutter-plugins
            **/.flutter-plugin-dependencies
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - run: flutter pub get
      
      # Clean and regenerate iOS configuration
      - name: Clean and regenerate iOS configuration
        run: |
          # Clean Flutter build cache
          flutter clean
          
          # Remove iOS build artifacts
          cd ios
          rm -rf Pods/
          rm -rf Podfile.lock
          rm -rf .symlinks/
          rm -rf build/
          rm -rf DerivedData/
          rm -rf Flutter/Generated.xcconfig
          rm -rf Flutter/flutter_export_environment.sh
          
          # Go back to root and regenerate
          cd ..
          flutter pub get
          
          # Install pods with fresh configuration
          cd ios
          pod install --repo-update

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
