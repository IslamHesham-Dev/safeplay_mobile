name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build (with Free Apple ID)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - name: Setup CocoaPods
        run: pod repo update
        working-directory: ios

      - name: Authenticate with Apple
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          echo "Authenticating with Apple Developer Services..."
          xcrun altool --authenticate -u "$APPLE_ID" -p "$APPLE_APP_PASSWORD" || true

      - name: Build iOS (with provisioning updates)
        run: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -allowProvisioningUpdates

      - name: Prepare Payload
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Unsigned IPA build via free Apple ID"
