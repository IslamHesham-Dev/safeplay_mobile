name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: iOS Flutter Build (Unsigned)
    runs-on: macos-15  # macOS Sequoia (Xcode 16.4)

    steps:
      - uses: actions/checkout@v4

      # Set up Flutter (pin version explicitly)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          architecture: x64

      # Optional but useful for visibility
      - name: Flutter doctor
        run: flutter doctor -v

      # Fetch Dart dependencies
      - name: Install dependencies
        run: flutter pub get

      # Clean ONLY what CocoaPods owns
      - name: Clean Pods and reinstall
        working-directory: ios
        run: |
          rm -rf Pods Podfile.lock
          pod install --repo-update
          pod update Firebase/Messaging

      # Build without code signing
      - name: Build iOS Release (No Code Sign)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }} \
            --dart-define=OPENROUTER_APP_URL=${{ secrets.OPENROUTER_APP_URL }} \
            --dart-define=OPENROUTER_APP_NAME="${{ secrets.OPENROUTER_APP_NAME }}"
        env:
          COCOAPODS_DISABLE_STATS: true
          LANG: en_US.UTF-8

      # Manually package the IPA
      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 FlutterApp.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterApp-ipa
          path: build/ios/iphoneos/FlutterApp.ipa
