name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          
      - run: flutter pub get
      
      # CRITICAL: Clean up old Pods and Artifacts for fresh build
      - name: Clean up old Pods and Artifacts
        run: |
          rm -rf ios/Pods
          rm ios/Podfile.lock
          rm -rf build/ios
      
      # Recommended: Use 'pod install --repo-update' for speed and to apply Podfile fixes
      - name: Install Pods (and apply fixes)
        run: pod install --repo-update
        working-directory: ios

      # NOTE: This step relies on the fix you added to the Podfile to pass compilation.
      - run: flutter build ios --release --no-codesign

      # --- Manual IPA Packaging Steps ---
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"