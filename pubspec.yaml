name: safeplay_mobile
description: SafePlay Portal - Child-centric learning & safety app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^14.0.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  cloud_functions: ^4.6.6
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_messaging: ^14.7.10
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  
  # Carousel
  carousel_slider: ^4.2.1
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Animations
  lottie: ^3.0.0
  confetti: ^0.7.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  
  # Media
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  permission_handler: ^11.3.0
  
  # Audio
  flutter_tts: ^4.0.2
  audioplayers: ^5.2.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  http: ^1.2.0
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Notifications
  flutter_local_notifications: ^19.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/activities/
    - assets/images/achievements/
    - assets/images/avatars/
    - assets/audio/narration/
    - assets/audio/phonics/