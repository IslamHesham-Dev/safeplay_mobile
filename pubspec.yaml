name: safeplay_mobile
description: SafePlay Portal - Child-centric learning & safety app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^16.1.0
  
  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_analytics: ^12.0.3
  firebase_crashlytics: ^5.0.3
  firebase_messaging: ^16.0.3
  
  # Charts & Visualizations
  fl_chart: ^0.71.0
  
  # Carousel
  carousel_slider: ^5.1.1
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Animations
  lottie: ^3.0.0
  confetti: ^0.8.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  # sqflite: ^2.4.2  # Removed - using Firebase instead
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  
  # Media
  image_picker: ^1.0.7
  camera: ^0.11.2
  permission_handler: ^12.0.1
  
  # Audio
  flutter_tts: ^4.0.2
  audioplayers: ^6.0.0
  
  # PDF
  flutter_pdfview: ^1.3.2
  cached_network_image: ^3.3.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  http: ^1.2.0
  
  # Network
  connectivity_plus: ^7.0.0
  
  # Notifications
  flutter_local_notifications: ^19.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  integration_test:
    sdk: flutter
  fake_cloud_firestore: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/bg.png
    - assets/images/default.JPG
    - assets/seashell.png
    - assets/seashell_image.png
    - assets/images/Fishtank.JPG
    - assets/images/grass.JPG
    - assets/images/activities/
    - assets/images/achievements/
    - assets/images/avatars/
    - assets/audio/narration/
    - assets/audio/phonics/
    - assets/audio/first.mp3
    - assets/audio/third.mp3
    - assets/audio/sound effects/sound effects/activity completed.wav
    - assets/audio/sound effects/sound effects/back to dashboard.wav
    - assets/audio/sound effects/sound effects/click.mp3
    - assets/audio/sound effects/sound effects/correct question.wav
    - assets/books/
    - assets/books/thumbnails/
